name: CI/CD - Self-contained Kind Deployment

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Build Docker images locally
      - name: Build vote-app
        run: docker build -t vote-app:latest ./vote-app

      - name: Build worker
        run: docker build -t worker:latest ./worker

      - name: Build result-app
        run: docker build -t result-app:latest ./result-app

      # 3️⃣ Install Kind and kubectl
      - name: Install Kind & kubectl
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      # 4️⃣ Create a Kind cluster
      - name: Create Kind cluster
        run: kind create cluster --name voting-cluster

      # 5️⃣ Verify the cluster is up
      - name: Verify Kind cluster
        run: kubectl get nodes

      # 6️⃣ Load the locally built images into Kind
      - name: Load Docker images into Kind
        run: |
          kind load docker-image vote-app:latest --name voting-cluster
          kind load docker-image worker:latest --name voting-cluster
          kind load docker-image result-app:latest --name voting-cluster

      # 7️⃣ Deploy Kubernetes manifests
      - name: Deploy manifests
        run: |
          kubectl apply -f infra/k8s/namespace.yaml
          kubectl apply -n voting -f infra/k8s/

