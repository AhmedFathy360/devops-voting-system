services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: uservote
      POSTGRES_PASSWORD: userpass
      POSTGRES_DB: votedb
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - voting-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uservote -d votedb"]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    networks:
      - voting-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  worker:
    build: ../worker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - voting-network
    restart: unless-stopped  # Auto-restart if fails

  vote:
    build: ../vote-app
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "5000:5000"
    networks:
      - voting-network

  result:
    build: ../result-app
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    networks:
      - voting-network

networks:
  voting-network:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
